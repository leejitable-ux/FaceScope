<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="오락용 관상 재미 테스트 MVP. 얼굴 정보는 브라우저에서만 처리하며 서버에 저장하지 않습니다.">
  <title>관상 재미 테스트 | FaceScope MVP</title>
  <link rel="stylesheet" href="/style.css?v=20260213c">
</head>
<body>
  <div class="background-glow" aria-hidden="true"></div>
  <main class="app-shell">
    <header class="hero">
      <p class="eyebrow">FaceScope</p>
      <h1>AI 관상 · 손금 테스트</h1>
    </header>

    <section id="landing-view" class="panel active">
      <div class="landing-stage">
        <div class="landing-copy">
          <h2>테스트 선택</h2>
          <p>카메라 권한 허용 후 자동으로 분석이 진행됩니다.</p>
          <div class="landing-actions">
            <button id="start-face-btn" class="btn btn-primary" type="button">관상 테스트</button>
            <button id="start-palm-btn" class="btn btn-secondary" type="button">손금 테스트</button>
          </div>
        </div>
      </div>
    </section>

    <section id="camera-view" class="panel fullscreen-panel">
      <div class="video-wrap">
        <video id="camera" autoplay muted playsinline></video>
        <canvas id="face-overlay-canvas" class="face-overlay-canvas" aria-hidden="true"></canvas>
        <p id="guide-hint" class="guide-hint">얼굴을 가이드 프레임 안에 맞춰주세요.</p>
        <div id="video-overlay" class="video-overlay">카메라 권한을 허용해주세요.</div>
        <div id="analysis-overlay" class="analysis-overlay hidden" aria-live="polite">
          <div class="analysis-card">
            <div class="analysis-loader" aria-hidden="true"></div>
            <p class="analysis-title">분석중입니다</p>
            <p id="analysis-step" class="analysis-step">얼굴 특징 포인트를 수집하고 있습니다.</p>
            <div class="analysis-progress" aria-hidden="true">
              <span id="analysis-progress-fill"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="cancel-camera-btn" class="btn btn-secondary" type="button">닫기</button>
      </div>

      <p id="status" class="status">대기 중</p>
      <p id="engine-badge" class="engine-badge">분석 엔진: 초기화 중</p>
      <canvas id="snapshot-canvas" width="640" height="480" hidden></canvas>
    </section>

    <section id="result-view" class="panel" aria-live="polite">
      <div class="result-head">
        <h2>분석 결과 리포트</h2>
        <p>AI 시뮬레이션 기반 오락용 결과입니다.</p>
      </div>

      <article id="result-card" class="result-card"></article>

      <div class="actions">
        <button id="retry-btn" class="btn btn-primary" type="button">처음으로</button>
      </div>
    </section>

    <section class="privacy-card">
      <h2>개인정보 처리 안내</h2>
      <p>
        이 MVP는 얼굴 영상 프레임을 브라우저 내부에서만 읽고 처리합니다.
        기본 설계상 서버 전송/DB 저장 로직은 포함하지 않습니다.
      </p>
    </section>
  </main>

  <script type="module" src="/main.js?v=20260213c"></script>
</body>
</html>
